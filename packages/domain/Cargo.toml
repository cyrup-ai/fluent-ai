[package]
name = "fluent_ai_domain"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
cyrup_sugars = { git = "https://github.com/cyrup-ai/cyrup-sugars", features = ["all"] }
thiserror = "2.0.12"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
serde_json = "1.0"
tokio = { version = "1.46.1", features = ["full"] }
futures = "0.3"
hashbrown = { version = "0.15", features = ["serde"] }
glob = "0.3"
fluent_ai_http3 = { path = "../http3" }
# fluent_ai_provider = { path = "../provider" }
base64 = "0.22"
# cylo = { path = "../cylo" } # Circular dependency - cylo depends on domain
tracing = "0.1"
termcolor = { path = "../termcolor" }
crossbeam-queue = "0.3"

[dev-dependencies]
tracing-subscriber = "0.3"

[lib]
name = "fluent_ai_domain"
path = "src/lib.rs"
